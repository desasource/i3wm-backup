#        backend
backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true;



#        Corners             

# Sets the radius of rounded window corners. When > 0, the compositor will
# round the corners of windows. (Try 10 or 12 for a modern look)
corner-radius = 12;

#       fading
fading = true;

# How fast the fade happens 
fade-in-step = 0.03;
fade-out-step = 0.03;

# The time between steps (miliseconds)
fade-delta = 6;

# Do not fade these specific windows
fade-exclude = [
  "class_g = 'Slop'",   # screenshot tool
  "class_g = 'i3-frame'"
];


# Exclude specific windows from being rounded. 
# This is important for i3bar or polybar, which look weird when rounded.
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#background blurring

# Parameters for background blur
blur-method = "dual_kawase";
blur-strength = 5;

# Exclude things that shouldn't be blurred
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Slop'",
  "_GTK_FRAME_EXTENTS@:c"
];
